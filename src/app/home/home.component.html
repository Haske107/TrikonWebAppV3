  <div class="Intro_Row row" >
    <div class="col Intro_Row_Column">
      <!--<img src="https://drive.google.com/uc?export=view&id=1-x1CpXM4a48v19Nr-2lg1mzAYMB5KuvQ" alt="" class="Section1_Background">-->
      <img src="https://drive.google.com/uc?export=view&id=1hRJAJqpgwr-Ihg0vGUhOLzG4KRk8xNn1" alt="" class="Home_Logo">
      <h5 class="Subtitle" >GLOBAL ARTISTS. ORGANIC CONTENT.</h5>
      <!--<img [ngStyle]="{'bottom': Parallaxer2, 'transform': 'scale(' + PlanetTopScale + ')'}" src="https://drive.google.com/uc?export=view&id=1L6Xas1zCMRyrthxmGehIuM9yGnODq0_I" alt="" class="Planet_Top">-->
      <img [ngStyle]="{'bottom':Parallaxer}" src="https://drive.google.com/uc?export=view&id=1j45C7fCzMk1ono10J7bq0PN8R0bSOlvH" alt="" class="Planet">
    </div>
  </div>

  <div class="Grid_Row row">
    <div class="col">
      <mat-grid-list cols="4" rowHeight="1:1"  class="Grid_List">
            <mat-grid-tile class="tile" *ngFor="let Project of ProjectIDs; index as i;" (mouseover)="MouseOverActiveIndex = i" (mouseout)="MouseOverActiveIndex = -1">
            <img src="{{GoogleBaseLink + Project}}" alt="" class="Project_Image">
            <img src="{{GoogleBaseLink + TitledProjectIDs[i]}}" alt="" class="Project_Image Titled" [ngStyle]="{'opacity': MouseOverActiveIndex != i ? '0' : '1'}">
         </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <div class="Team_Row row">
    <div class="Team_Col col">
      <div class="Team_Col_Background_Wrapper">
        <img src="https://drive.google.com/uc?export=view&id=1FoedSmR_Ny520TJclPyMS04CP49IAM9t" alt="" class="Team_Col_Background_Image">
        <img src="https://drive.google.com/uc?export=view&id=1DLs6pEqOc2Is6R41r_VJsIp39847XRWb" alt="" class="Team_Col_Background_Image">
      </div>
    </div>
  </div>

  <div class="Contact_Row row" #Contact_Row>
    <div class="Contact_Col col">
      <div class="Contact_Col_Background_Wrapper">
        <img src="https://drive.google.com/uc?export=view&id=15E0VzF0_7rHA06n1JzzaZW2DxAM_w3Y8" alt="" class="Contact_Col_Background_Image">
      </div>
      <div class="Spaceship_Wrapper" #Spaceship [ngStyle]="{'top': SpaceshipY, 'left': SpaceshipX}">
          <img src="https://drive.google.com/uc?export=view&id=1YYNpEWB8ShtIlxWEBqN12z0hBcE8swI-" alt="" class="Spaceship_Body_Image">
      </div>
      <div class="contact_box">
        <h4 class="Contact_Title">Contact Information</h4>
        <h5 class="Category_Title">1433 1/2 Waterloo Street</h5>
        <h5 class="Category_Title">Los Angeles, CA, 90026 </h5>
        <h5 class="Category_Title">P: 323-919-9629</h5>
        <h5 class="Category_Title">E: contact@trikon.xyz</h5>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
